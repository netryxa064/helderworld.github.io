	   	<script type="text/javascript">
	window.mcdCallback = function(previes){
		//alert('Look at the console of your browser!');
		console.log(previes);
		
		// Выводим список привилегий
		var html = '';
		for (var i = 0; i < previes.length; i++){
			var item = previes[i] ;

			// На каждую привилегию навешиваем событие, срабатывающее при нажатии мышкой. Внутри <div></div> может быть что угодно - картинка или тег.
			html += '<option value="' + item.previ_id + '">' + item.title + ' - ' + item.price + ' Рублей</option>';
		}
		
		document.getElementById('groups').innerHTML = html;
		
		
	}

	window.mcdOnClick = function(_this){
		
		var previ_id = document.getElementById("groups").value;
		var nickname = document.getElementById("nickname").value;
			
		// Производим перенаправление в магазин. Для этого в функцию отдаём номер привилегии
		
		mcdApi.setNickname(nickname);
		mcdApi.buyPreviNative(previ_id);
	};

	</script>
